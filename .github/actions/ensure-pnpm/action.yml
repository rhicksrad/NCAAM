name: "Ensure pnpm"
description: "Install pnpm via action-setup; fallback to corepack; final fallback npm -g"
inputs:
  version:
    description: "pnpm version"
    required: false
    default: "9"
runs:
  using: "composite"
  steps:
    - name: Install pnpm via action-setup
      uses: pnpm/action-setup@v4
      with:
        version: ${{ inputs.version }}
        run_install: false

    - name: Corepack fallback
      shell: bash
      run: |
        set -euo pipefail
        if ! command -v pnpm >/dev/null 2>&1; then
          corepack enable || true
          corepack prepare pnpm@${{ inputs.version }} --activate || true
        fi

    - name: npm -g fallback
      shell: bash
      run: |
        set -euo pipefail
        if ! command -v pnpm >/dev/null 2>&1; then
          echo "pnpm still missing; installing globally via npm..."
          npm i -g pnpm@${{ inputs.version }}
        fi
        pnpm -v
