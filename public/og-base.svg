  </g>
  <g fill="#0B1024">
    <text x="120" y="330" font-family="'Inter', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="72" font-weight="700" letter-spacing="-0.02em">NCAAM HUB</text>
    <text x="120" y="390" font-family="'Inter', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="28" font-weight="400" fill="#2B3240">Men's College Basketball Intelligence</text>
