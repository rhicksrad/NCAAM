<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-labelledby="title desc">
  <title id="title">NCAAM Hub Open Graph Artwork</title>
  <desc id="desc">Editorial background with NCAA-inspired bracket lines and court shading.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F6F3EB" />
      <stop offset="100%" stop-color="#E9E4D6" />
    </linearGradient>
    <linearGradient id="arc-glow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FF6A00" stop-opacity="0.85" />
      <stop offset="100%" stop-color="#FF6A00" stop-opacity="0.2" />
    </linearGradient>
    <pattern id="parquet" patternUnits="userSpaceOnUse" width="48" height="48" patternTransform="rotate(4)">
      <rect width="48" height="48" fill="none" stroke="#D8D2C5" stroke-width="2" opacity="0.45" />
      <path d="M0 24h48M24 0v48" stroke="#E3DCCE" stroke-width="3" opacity="0.35" />
    </pattern>
