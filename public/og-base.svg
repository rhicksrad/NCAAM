  <g stroke="#2B3240" stroke-opacity="0.2" stroke-width="5" fill="none">
    <path d="M120 120h160v120H120zm200 0h160v120H320zm-80 160h160v120H240zm200 0h160v120H440z" />
    <path d="M720 120h160v120H720zm200 0h160v120H920zm-80 160h160v120H840zm200 0h160v120H1040z" />
  </g>
