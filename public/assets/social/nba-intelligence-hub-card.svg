<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-labelledby="title desc">
  <title id="title">NBA Intelligence Hub Social Share Card</title>
  <desc id="desc">Gradient card featuring NBA Intelligence Hub branding and 2025-26 season storylines.</desc>
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#070b22" />
      <stop offset="55%" stop-color="#0b1d4a" />
      <stop offset="100%" stop-color="#1640ff" />
    </linearGradient>
    <radialGradient id="spotlight" cx="0.78" cy="0.28" r="0.75">
      <stop offset="0%" stop-color="#3dd9ff" stop-opacity="0.85" />
      <stop offset="40%" stop-color="#3dd9ff" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#3dd9ff" stop-opacity="0" />
    </radialGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ff5f6d" />
      <stop offset="100%" stop-color="#ffc371" />
    </linearGradient>
    <linearGradient id="stat-bar" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00f6ff" />
      <stop offset="100%" stop-color="#6bff8d" />
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bg-gradient)" rx="32" />
  <rect width="1200" height="630" fill="url(#spotlight)" />

  <g opacity="0.3">
    <circle cx="1050" cy="90" r="140" stroke="#ffffff" stroke-opacity="0.15" stroke-width="2" fill="none" />
    <circle cx="1050" cy="90" r="220" stroke="#ffffff" stroke-opacity="0.1" stroke-width="2" fill="none" />
    <circle cx="150" cy="520" r="160" stroke="#ffffff" stroke-opacity="0.1" stroke-width="2" fill="none" />
    <path d="M80 90h200v200H80z" fill="url(#accent)" opacity="0.35" />
    <path d="M930 430l190-110v220z" fill="#00b4ff" fill-opacity="0.25" />
  </g>

  <g transform="translate(120 120)">
    <rect x="0" y="0" width="160" height="160" rx="24" fill="#ffffff" opacity="0.12" />
    <path d="M40 30h32l28 100h-32z" fill="#ff3b6b" opacity="0.85" />
    <path d="M88 30h32l-28 100h-32z" fill="#1a6bff" opacity="0.85" />
    <circle cx="80" cy="30" r="26" fill="#061032" stroke="#0b56ff" stroke-width="6" />
  </g>

  <g transform="translate(320 180)">
    <text fill="#9bb5ff" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="28" letter-spacing="0.32em" text-transform="uppercase">Season Intel</text>
    <text y="86" fill="#ffffff" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="86" font-weight="700" letter-spacing="-0.02em">NBA Intelligence Hub</text>
    <text y="150" fill="#d4dcff" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="32" letter-spacing="0.01em">Power index, injury pulse, and pace pressure dashboards for 2025-26.</text>
  </g>

  <g transform="translate(320 380)">
    <text fill="#8fffe2" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="20" letter-spacing="0.25em" text-transform="uppercase">Spotlight</text>
    <g transform="translate(0 36)">
      <rect width="320" height="10" rx="5" fill="url(#stat-bar)" />
      <text x="340" y="12" fill="#a9fffc" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="26">Power Index: Celtics, Thunder, Knicks, Wolves</text>
    </g>
    <g transform="translate(0 100)">
      <rect width="260" height="10" rx="5" fill="url(#stat-bar)" opacity="0.7" />
      <text x="280" y="12" fill="#a9fffc" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="26">Injury Pulse: Monitoring Zion, Wemby, Giannis</text>
    </g>
    <g transform="translate(0 164)">
      <rect width="300" height="10" rx="5" fill="url(#stat-bar)" opacity="0.45" />
      <text x="320" y="12" fill="#a9fffc" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="26">Pace Pressure: Sacramento, Indiana, San Antonio</text>
    </g>
  </g>

  <g transform="translate(120 510)">
    <rect width="960" height="4" fill="#223b9a" />
    <text y="48" fill="#88a2ff" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="26" letter-spacing="0.08em">rhicksrad.github.io/NBA</text>
  </g>
</svg>
