<!doctype html>
<html lang="en" data-theme="dark">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<base href="./">
<title>Players · NCAAM Hub</title>
<meta name="description" content="Track impact players with sortable scouting cards and quick bios.">
<meta property="og:title" content="Players · NCAAM Hub" />
<meta property="og:description" content="Track impact players with sortable scouting cards and quick bios." />
<meta property="og:image" content="./og-base.svg" />
<meta name="theme-color" content="#0B1024" />
<link rel="icon" type="image/svg+xml" href="./icon.svg">
<link rel="stylesheet" href="./styles/index.css">
<link rel="stylesheet" href="./styles/charts.css">
<script>window.NCAAM_WORKER_URL="https://ncaam.hicksrch.workers.dev/v1";</script>
<script async crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/es-module-shims@1.9.0/dist/es-module-shims.min.js"></script>
<script type="importmap">
{
  "imports": {
    "d3-array": "https://cdn.jsdelivr.net/npm/d3-array@3.2.4/+esm",
    "d3-axis": "https://cdn.jsdelivr.net/npm/d3-axis@3.0.0/+esm",
    "d3-format": "https://cdn.jsdelivr.net/npm/d3-format@3.1.0/+esm",
    "d3-scale": "https://cdn.jsdelivr.net/npm/d3-scale@4.0.2/+esm",
    "d3-selection": "https://cdn.jsdelivr.net/npm/d3-selection@3.0.0/+esm",
    "d3-shape": "https://cdn.jsdelivr.net/npm/d3-shape@3.2.0/+esm"
  }
}
</script>
<script type="importmap-shim">
{
  "imports": {
    "d3-array": "https://cdn.jsdelivr.net/npm/d3-array@3.2.4/+esm",
    "d3-axis": "https://cdn.jsdelivr.net/npm/d3-axis@3.0.0/+esm",
    "d3-format": "https://cdn.jsdelivr.net/npm/d3-format@3.1.0/+esm",
    "d3-scale": "https://cdn.jsdelivr.net/npm/d3-scale@4.0.2/+esm",
    "d3-selection": "https://cdn.jsdelivr.net/npm/d3-selection@3.0.0/+esm",
    "d3-shape": "https://cdn.jsdelivr.net/npm/d3-shape@3.2.0/+esm"
  }
}
</script>
</head>
<body>
<header class="site-header">
  <div class="container site-header__inner">
    <a class="site-brand" href="./index.html">NCAAM Hub</a>
    <nav id="site-nav" class="site-nav" aria-label="Site"></nav>
  </div>
</header>
<main>
  <div class="container page">
    <div class="page-intro">
      <p class="page-label">Players</p>
      <p class="page-summary">Leaderboards and roster context for the names that matter.</p>
    </div>
    <div id="app" class="page-content"></div>
  </div>
</main>
<div id="boot-errors" style="display:none;background:#fee2e2;color:#7f1d1d;padding:8px 12px;font:14px ui-sans-serif,system-ui"></div>
<script type="module">
  const errBox = document.getElementById('boot-errors');
  const showErr = (e) => {
    errBox.style.display = 'block';
    errBox.textContent = e?.message || e;
    console.error(e);
  };
  window.addEventListener('error', (ev) => showErr(ev.error || ev.message));
  window.addEventListener('unhandledrejection', (ev) => showErr(ev.reason || ev));
</script>
<script type="module-shim" src="./scripts/nav.js"></script>
<script type="module-shim" src="./scripts/players.js"></script>
<script type="module">
  if (HTMLScriptElement.supports?.("importmap")) {
    Promise.all([
      import("./scripts/nav.js"),
      import("./scripts/players.js"),
    ]).catch((error) => {
      window.dispatchEvent(new ErrorEvent("error", { error }));
      throw error;
    });
  }
</script>
</body>
</html>
