<!doctype html>
<html lang="en">
  <meta charset="utf-8">
  <title>Not found · NCAA Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root{--fg:#111;--muted:#666;--border:#e5e7eb;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial,"Noto Sans";}
    body{margin:0;color:var(--fg)}
    .container{margin:1.5rem}
    .title{margin:0 0 1rem 0;font-size:1.75rem}
    .nav{margin:.5rem 0 1rem 0;padding:.5rem 0;border-bottom:1px solid var(--border)}
    .error{color:#b00020;white-space:pre-wrap}
  </style>
  <div class="container">
    <h1 class="title">Page not found</h1>
    <p>Head back to the site or use the navigation below.</p>
    <div id="nav" class="nav"></div>
    <pre id="dbg" class="error" style="display:none"></pre>
  </div>
  <script>
    (function(){
      function basePath(){
        var segs = location.pathname.split('/').filter(Boolean);
        if (segs.length && segs[segs.length-1].endsWith('.html')) segs.pop();
        return segs.length ? '/' + segs[0] + '/' : '/';
      }
      var base = basePath();
      var path = location.pathname.toLowerCase();
      // Legacy NBA redirects
      if (path.startsWith(base + 'nba/')) {
        var tail = path.slice((base + 'nba/').length);
        if (tail === '' || tail === 'index.html') return location.replace(base);
        if (tail.includes('players')) return location.replace(base + 'players.html');
        if (tail.includes('teams')) return location.replace(base + 'teams.html');
        if (tail.includes('games')) return location.replace(base + 'games.html');
        if (tail.includes('rankings')) return location.replace(base + 'rankings.html');
        if (tail.includes('standings')) return location.replace(base + 'standings.html');
        return location.replace(base);
      }
      // Mount nav
      var nav = document.getElementById('nav');
      nav.innerHTML = [
        '<a href="', base ,'">Home</a> · ',
        '<a href="', base ,'teams.html">Teams</a> · ',
        '<a href="', base ,'players.html">Players</a> · ',
        '<a href="', base ,'games.html">Games</a> · ',
        '<a href="', base ,'rankings.html">Rankings</a> · ',
        '<a href="', base ,'standings.html">Standings</a>'
      ].join('');
      var dbg = document.getElementById('dbg');
      dbg.style.display = 'block';
      dbg.textContent = 'Requested: ' + location.href + '\nBase: ' + base;
    }());
  </script>
