<!doctype html>
<html lang="en" data-theme="dark">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<base href="./">
<title>Game Center · NCAAM Hub</title>
<meta name="description" content="Dive into a single matchup with live scoring and possession-by-possession updates.">
<meta property="og:title" content="Game Center · NCAAM Hub" />
<meta property="og:description" content="Dive into a single matchup with live scoring and possession-by-possession updates." />
<meta property="og:image" content="./og-base.svg" />
<meta name="theme-color" content="#0B1024" />
<link rel="icon" type="image/svg+xml" href="./icon.svg">
<link rel="stylesheet" href="./styles/index.css">
<link rel="stylesheet" href="./styles/charts.css">
<script>window.NCAAM_WORKER_URL="https://ncaam.hicksrch.workers.dev/v1";</script>

</head>
<body>
<header class="site-header">
  <div class="container site-header__inner">
    <a class="site-brand" href="./index.html">
      <span class="site-brand__title">NCAAM Hub</span>
      <span class="site-brand__sub">Men's College Basketball</span>
    </a>
  </div>
  <div class="container site-header__nav">
    <div id="site-nav"></div>
  </div>
</header>
<section class="hero hero--compact">
  <div class="container hero__inner">
    <div class="stack" data-gap="sm">
      <h1>Game Center</h1>
      <p class="hero__lede">Choose a matchup to review the full live scoring breakdown and possession log.</p>
    </div>
  </div>
</section>
<main id="app" class="container"></main>
<div id="boot-errors" style="display:none;background:#fee2e2;color:#7f1d1d;padding:8px 12px;font:14px ui-sans-serif,system-ui"></div>
<script type="module">
  const errBox = document.getElementById('boot-errors');
  const showErr = (e) => {
    errBox.style.display = 'block';
    errBox.textContent = e?.message || e;
    console.error(e);
  };
  window.addEventListener('error', (ev) => showErr(ev.error || ev.message));
  window.addEventListener('unhandledrejection', (ev) => showErr(ev.reason || ev));
</script>
<script type="module" src="./scripts/nav.js"></script>
<script type="module" src="./scripts/game.js"></script>
</body>
</html>
